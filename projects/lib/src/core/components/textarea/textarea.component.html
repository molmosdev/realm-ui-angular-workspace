<textarea
  (keyup)="updateValue($event)"
  [value]="displayValue()"
  [ngClass]="{
    'has-label': label(),
    'has-value': displayValue(),
    error: error(),
  }"
  id="textarea"></textarea>
@if (label()) {
  <label
    [ngClass]="{ 'has-value': displayValue(), error: error() }"
    for="textarea">
    {{ label() }}
  </label>
}
